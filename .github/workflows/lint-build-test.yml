name: Lint, Build, Test
on: push

jobs:
  Lint:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 15
      - name: Setup dependencies
        run: npm i -g eslint prettier && npm i
      - name: Lint
        run: npm run lint
      - name: Prettier
        run: npx prettier -c **/*.tsx
  Build:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 15
      - name: Setup dependencies
        run: npm i
      - name: Build
        run: npm run build
  Test:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 15
      - name: Setup dependencies
        run: npm i
      - name: Test
        run: npm run test
  publish:
    name: Publish
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: 15
    - name: Setup dependencies
      run: npm i --omit=peer
    - name: Publish
      uses: mikeal/merge-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  update_package:
    needs: publish
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
    - uses: actions/checkout@v2
    - name: update package.json
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        npm version from-git
        cat package.json
        git add .
        git commit -m "version: bump (ci skip)"
        git push
